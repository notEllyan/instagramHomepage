<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="instagram-wrapper">
        <div class="instagram-photo">
            <img src="./img/instagram-celular.png" alt="demonstração">
        </div>
        <div class="instagram-home">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="logo">
                <div class="profile-picture">
                    <img src="./img/profile-picture.gif" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as ExampleUser</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not ExampleUser?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="group-download">
                <p class="getApp">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
